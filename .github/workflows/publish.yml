name: Auto deploy artifacts on release

on:
  release:
    types: [ published ]

jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: tart

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Check out code
        uses: actions/checkout@v5
        with:
          fetch-depth: '0'

      - name: Release tag
        run: |
          git describe --tags --always --first-parent
          git tag

      - name: Setup java
        uses: actions/setup-java@v5
        with:
          distribution: 'adopt'
          java-version: 21

      - name: Publish application
        run: |
          # Extract version from git tag (remove 'v' prefix if present)
          TAG_VERSION=$(git describe --tags --exact-match HEAD 2>/dev/null || echo "")
          if [[ $TAG_VERSION =~ ^v(.+)$ ]]; then
            RELEASE_VERSION="${BASH_REMATCH[1]}"
          else
            RELEASE_VERSION="$TAG_VERSION"
          fi
          
          echo "Publishing release version: $RELEASE_VERSION"
          export VERSION_NAME="$RELEASE_VERSION"
          ./gradlew publishAllPublicationsToMavenCentralRepository --rerun-tasks --no-configuration-cache
        env:
          ORG_GRADLE_PROJECT_mavenCentralUsername: ${{ secrets.OSSRH_USERNAME }}
          ORG_GRADLE_PROJECT_mavenCentralPassword: ${{ secrets.OSSRH_PASSWORD }}
          ORG_GRADLE_PROJECT_signingInMemoryKey: ${{ secrets.SIGNING_KEY }}
          ORG_GRADLE_PROJECT_signingInMemoryKeyPassword: ${{ secrets.SIGNING_PASSWORD }}
          ORG_GRADLE_PROJECT_signingInMemoryKeyId: ${{ secrets.SIGNING_KEY_ID }}

      - name: Upload reports
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: Reports
          path: '**/build/reports/*'
          retention-days: 2